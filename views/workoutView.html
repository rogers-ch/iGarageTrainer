<head>
    <title>My Workout</title>

    <include href="includes/header.htm"></include>
</head>

<body class="pt-5 bg-danger">

<!--  Nav Bar -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/328/iGarageTrainer/">iGarage Trainer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/328/iGarageTrainer/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/328/iGarageTrainer/sign-in">Member Sign-In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/328/iGarageTrainer/dashboard">Member Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/328/iGarageTrainer/myWorkout">My Workout</a>
            </li>
            <li class="nav-item">
                <check if="{{ isset($_SESSION['loggedIn']) }}">
                    <a class="nav-link" href="/328/iGarageTrainer/logout">Logout</a>
                </check>
            </li>

        </ul>
    </div>
</nav>

<!-- Main Div Container -->

<div id="main" class="container pt-3 pb-3 pl-5 pr-5 mt-5 mb-5 border rounded bg-secondary text-light">

    <div>
        <h1 class="h1 pt-3">Enjoy Your Workout, {{ @$user->getFName() }}!</h1>
        <hr class="border-light">

        <!-- table div -->
        <div class="bg-light">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Exercise</th>
                    <th scope="col">Equipment</th>
                    <th scope="col">Description</th>
                </tr>
                </thead>
                <tbody>

                    {{ @i = 1 }}
                    <repeat group="{{ @workout->getExercises() }}" value="{{ @exercise }}">
                        <tr>
                            <th scope="row">
                                {{ @i++ }}
                            </th>
                            <td>{{ @exercise->getExerciseName() }}</td>
                            <td>
                                <repeat group="{{ @exercise->getEquipment() }}" value="{{ @equipment }}">
                                    {{ ucfirst(@equipment)}}
                                </repeat>
                            </td>
                            <td>{{ @exercise->getDescription() }}</td>
                        </tr>
                    </repeat>

                </tbody>
            </table>

        </div>  <!-- end table div -->


    </div>

</div>  <!-- end container div -->


</body>
</html>
